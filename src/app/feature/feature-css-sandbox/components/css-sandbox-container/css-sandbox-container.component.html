<h4 class="m-4">Container elements in one row</h4>
<div class="d-inline-flex align-items-center">
  <div *ngFor="let i of [1,2]">
    <mat-form-field class="mt-2 mx-2" appearance="outline">
      <mat-label>Maschine {{i}}</mat-label>
      <mat-select>
        <mat-option>Test 1</mat-option>
        <mat-option>Test 2</mat-option>
        <mat-option>Test 3</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div *ngFor="let i of [1,2]">
    <button mat-raised-button color="primary" class="mt-2 mx-2">Primary</button>
  </div>
</div>

<hr>
<h4 class="m-4">Container elements in two rows</h4>
<div class="d-flex align-items-center">
  <div *ngFor="let i of [1,2, 3, 4, 5]">
    <mat-form-field class="mt-2 mx-2" appearance="outline">
      <mat-label>Maschine {{i}}</mat-label>
      <mat-select>
        <mat-option>Test 1</mat-option>
        <mat-option>Test 2</mat-option>
        <mat-option>Test 3</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
</div>
<div class="d-flex align-items-center">
  <div *ngFor="let i of [1,2]">
    <button mat-raised-button color="primary" class="mt-2 mx-2">Primary</button>
  </div>
</div>
<hr>
<h4>Button Toggle</h4>

<div class="d-inline-flex align-items-center">
  <mat-icon class="mx-2">history</mat-icon>
  <mat-button-toggle-group [(ngModel)]="period" value="period" onchange="updatePeriod()">
    <mat-button-toggle value="5">5</mat-button-toggle>
    <mat-button-toggle value="15">15</mat-button-toggle>
    <mat-button-toggle value="60">60</mat-button-toggle>
    <mat-button-toggle value="180">180</mat-button-toggle>
  </mat-button-toggle-group>
  <mat-label class="mx-2">Minuten</mat-label>
  <mat-icon matTooltip="Option: Zeitdaten fÃ¼r vergangene Minuten anzeigen (Default: 15 Minuten)."
    class="mx-2">info</mat-icon>
</div>
<div class="d-flex" *ngIf="period">
  Selected: {{period}}
</div>
<hr>
<h4>Icon alignment</h4>
<div class="d-inline-flex align-items-center">
  <mat-icon class="text-primary mx-4 climate-summary-icon">air</mat-icon>
  <div class="text-primary display-6">Luftdruck</div>
</div>
